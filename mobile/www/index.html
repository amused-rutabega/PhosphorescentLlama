<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>

    <!-- Material Ink Ripple effect -->
    <script src="lib/Waves/dist/waves.min.js"></script>
    <link rel="stylesheet" href="lib/Waves/dist/waves.min.css">

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/controllers/activeController.js"></script>
    <script src="js/controllers/gameController.js"></script>
    <script src="js/controllers/navController.js"></script>
    <script src="js/controllers/playerSequencerController.js"></script>
    <script src="js/controllers/targetSequencerController.js"></script>
    <script src="js/controllers/viewController.js"></script>
    <script src="js/controllers.js"></script>

    <script src="js/factories/httpFactory.js"></script>
    <script src="js/factories/initializationFactory.js"></script>
    <script src="js/factories/playerSequencerFactory.js"></script>

    <script src="js/directives/beatBox.js"></script>

    <script src="js/classes/Beat.js"></script>
    <script src="js/classes/Sequence.js"></script>
    <script src="js/classes/Bus.js"></script>
    <script src="js/classes/Sequencer.js"></script>
    <script src="js/synthesis/Envelope.js"></script>
    <script src="js/synthesis/WhiteNoise.js"></script>
    <script src="js/synthesis/Synthesizer.js"></script>
    <script src="js/synthesis/Kick.js"></script>
    <script src="js/synthesis/Clap.js"></script>
    <script src="js/synthesis/ClosedHat.js"></script>
    <script src="js/synthesis/OpenHat.js"></script>
    <script src="js/synthesis/Bass.js"></script>
    <!-- -->

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="secondary">
        <div ng-controller="ActiveController">
          <a class="button button-icon icon button-positive" ng-click="playerSequencerPlayToggle();playOrStop()" ng-class="{'ion-play': playing, 'ion-pause': !playing}"></a>
          <a class="button button-icon icon ion-headphone button-positive" ng-click="targetSequencerPlayToggle()"></a>
          <a class="button button-icon icon ion-checkmark button-positive" ng-click="submitMatch()"></a>
        </div>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
